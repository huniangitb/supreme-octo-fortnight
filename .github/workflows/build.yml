name: Build
on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    
    # Java 和 Gradle 设置
    - uses: actions/setup-java@v5
      with:
        distribution: temurin
        java-version: 17
        cache: gradle
    
    # Android SDK 设置
    - name: Set up Android SDK
      uses: android-actions/setup-android@v3.2.2
      with:
        api-level: '34'
    
    # Gradle 缓存（已包含在 setup-java 中，但这里显式设置更详细的控制）
    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          **/build
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    
    # Android SDK 和 NDK 缓存
    - name: Cache Android SDK and NDK
      uses: actions/cache@v4
      with:
        path: |
          ${{ env.ANDROID_HOME }}/licenses
          ${{ env.ANDROID_HOME }}/ndk
          ${{ env.ANDROID_HOME }}/platforms
          ${{ env.ANDROID_HOME }}/platform-tools
          ${{ env.ANDROID_HOME }}/build-tools
          ${{ env.ANDROID_HOME }}/cmdline-tools
        key: ${{ runner.os }}-android-sdk-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
          ${{ runner.os }}-android-sdk-
    
    # 可选：缓存 Gradle 构建输出
    - name: Cache Gradle build outputs
      uses: actions/cache@v4
      with:
        path: |
          **/build
          **/.gradle
        key: ${{ runner.os }}-gradle-build-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-gradle-build-
    
    # 设置 Gradle
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5
      with:
        gradle-version: '8.7'
    
    # 构建步骤
    - name: Build with Gradle
      run: |
        # 使用 Gradle 守护进程和并行构建以提高速度
        gradle :module:assembleRelease \
          --build-cache \
          --parallel \
          --daemon
        
        # 或者使用 Gradle Wrapper（如果项目中有 gradlew）
        # ./gradlew :module:assembleRelease \
        #   --build-cache \
        #   --parallel \
        #   --daemon
    
    # 上传产物
    - uses: actions/upload-artifact@v4
      with:
        name: zygisk-imgui-modmenu
        path: out/magisk_module_release/