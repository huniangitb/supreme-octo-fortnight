import org.apache.tools.ant.filters.FixCrLfFilter
import java.nio.file.Paths
import java.nio.file.Files

apply plugin: 'com.android.library'
apply from: file(rootProject.file('module.gradle'))

android {
    compileSdkVersion rootProject.ext.targetSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        // 限制架构，因为我们的代码只处理 ARM
        ndk {
            abiFilters 'arm64-v8a', 'armeabi-v7a'
        }
        externalNativeBuild {
            cmake {
                // 向 CMake 传递模块名
                arguments "-DMODULE_NAME:STRING=$moduleLibraryName", "-DCMAKE_EXPORT_COMPILE_COMMANDS:STRING=ON"
                abiFilters 'arm64-v8a', 'armeabi-v7a'
            }
        }
    }
    // 【已移除】不再需要 prefab 功能，因为它用于编译时链接
    // buildFeatures {
    //     prefab true
    // }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.22.1"
        }
    }
    // 【已保留】这个修复了 AndroidManifest.xml 的警告
    namespace 'aknoryx.zygisktz'
}

// 【已移除】我们不需要任何编译时依赖，特别是 ShadowHook
