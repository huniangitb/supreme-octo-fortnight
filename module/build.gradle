import org.apache.tools.ant.filters.FixCrLfFilter
import java.nio.file.Paths
import java.nio.file.Files
// 引入新的 Artifacts API
import com.android.build.api.artifact.Artifact
import com.android.build.api.variant.LibraryPackaging

apply plugin: 'com.android.library'
apply from: file(rootProject.file('module.gradle'))

android {
    compileSdkVersion rootProject.ext.targetSdkVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        externalNativeBuild {
            cmake {
                arguments "-DMODULE_NAME:STRING=$moduleLibraryName", "-DCMAKE_EXPORT_COMPILE_COMMANDS:STRING=ON"
            }
        }
    }
    buildFeatures {
        prefab true
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.22.1"
        }
    }
    namespace 'aknoryx.zygisktz'
}

repositories {
    mavenLocal()
}

// *****************************************************************
// *** 核心修改：使用新的 androidComponents API 替换 afterEvaluate ***
// *****************************************************************
androidComponents {
    // onVariants 选择器可以选择所有变体，或者用 withBuildType('release') 只选择 release
    onVariants(selector().all()) { variant ->
        def variantCapped = variant.name.capitalize()
        def variantLowered = variant.name.toLowerCase()

        def zipName = "${magiskModuleId.replace('_', '-')}-${moduleVersion}-${variantLowered}.zip"
        def magiskDir = file("$outDir/magisk_module_$variantLowered")

        // 1. 注册 prepareMagiskFiles 任务
        def prepareTask = tasks.register("prepareMagiskFiles${variantCapped}", Sync) {
            // assemble 任务会自动触发原生代码的编译
            dependsOn("assemble${variantCapped}")

            def templatePath = "$rootDir/template/magisk_module"

            into magiskDir
            from(templatePath) {
                exclude 'module.prop'
            }
            from(templatePath) {
                include 'module.prop'
                expand([
                        id         : magiskModuleId,
                        name       : moduleName,
                        version    : moduleVersion,
                        versionCode: moduleVersionCode.toString(),
                        author     : moduleAuthor,
                        description: moduleDescription,
                ])
                filter(FixCrLfFilter.class,
                        eol: FixCrLfFilter.CrLf.newInstance("lf"))
            }

            // 使用新的 Artifacts API 获取 JNI 库，这次它会正常工作
            def jniLibsDirs = variant.artifacts.get(LibraryPackaging.JNI_LIBS_JNI_DIRECTORIES)
            from(jniLibsDirs) {
                into 'lib'
            }

            doLast {
                file("$magiskDir/zygisk").mkdir()
                fileTree("$magiskDir/lib").visit { f ->
                    if (!f.directory) return
                    def srcPath = Paths.get("${f.file.absolutePath}/lib${moduleLibraryName}.so")
                    def abiName = f.name
                    def dstPath = Paths.get("$magiskDir/zygisk/${abiName}.so")
                    if (Files.exists(srcPath)) {
                        Files.move(srcPath, dstPath)
                    } else {
                        println("Warning: Native library not found at ${srcPath}")
                    }
                }
                new File("$magiskDir/lib").deleteDir()
            }
        }

        // 2. 注册 zip 任务
        def zipTask = tasks.register("zip${variantCapped}", Zip) {
            dependsOn(prepareTask) // 明确依赖 prepareTask
            from magiskDir
            archiveFileName.set(zipName)
            destinationDirectory.set(outDir)
        }

        // 3. 将 zip 任务附加到构建流程的末尾
        // 找到 assemble 任务，并在它完成后执行我们的 zip 任务
        tasks.named("assemble${variantCapped}").configure {
            it.finalizedBy(zipTask)
        }

        // 4. (可选) 注册其他 adb 任务
        def pushTask = tasks.register("push${variantCapped}", Exec) {
            dependsOn(zipTask)
            workingDir outDir
            commandLine android.adbExecutable, "push", zipName, "/data/local/tmp/"
        }

        def flashTask = tasks.register("flash${variantCapped}", Exec) {
            dependsOn(pushTask)
            commandLine android.adbExecutable, "shell", "su", "-c",
                    "magisk --install-module /data/local/tmp/${zipName}"
        }

        tasks.register("flashAndReboot${variantCapped}", Exec) {
            dependsOn(flashTask)
            commandLine android.adbExecutable, "shell", "reboot"
        }
    }
}